<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BPF.Video</title>
</head>
<body>

<h1>BPF.Video</h1>

<h2>youtube
<button id="playYoutubeBtn">play</button>
</h2>
<video id="my-video" class="video-js vjs-theme-fantasy">
    <source src="https://www.youtube.com/watch?v=ahaosybofjs" type="video/youtube">
</video>

<h2>mp4
<button id="playMp4Btn">play</button>
</h2>
<video id="my-video2" class="video-js vjs-theme-fantasy">
    <source src="https://www.radiantmediaplayer.com/media/bbb-360p.mp4" type="video/mp4">
</video>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script src="bpf.video.js"></script>
<script>

  $(function () {
    $('#playYoutubeBtn').click(function () {
      var youtube = bpf.videojs('my-video', {
        debug: true,
        callback: function (param) {
          console.log('youtube callback!!!', param);
        },
        ready: function () {
          console.log('youtube ready!!!!!!!!!!!!!!!');
        }
      })
    });

    $('#playMp4Btn').click(playMp4);
  });

  function playMp4() {
    var bpfOption = {
      debug: true,
      callback: function (param) {
        console.log('mp4 callback!!!', param);
      },
      callbackParam: {key1: 1, key2: 2},
      callbackInterval: 10
    };
    var videoOption = {
      width: 800, height: 600
    }
    var youtube = bpf.videojs('my-video2', bpfOption, videoOption);
  }

</script>
</body>
</html>
